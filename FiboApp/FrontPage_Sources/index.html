<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Fibonacci Assessment</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		
		<form class="formulaire" method="Post" action="#">
			<div class="starter-template">
                <p>This web page is going to call a Web API in order to give you back the Fibonacci Numbers.</p>
			<p>Please enter Fibonacci's boundaries.</p>
			
			<div class="field is-labeled">
				<label class="field-label" for="Start" >Start</label>
				<input class="field-input" type="number" min="0" name="Start" id="Start" required>
			</div>

			<div class="field is-labeled">				
				<label class="field-label" for="End">End</label>
				<input class="field-input" type="number" min="0" name="End" id="End" required >
			</div>

			<div class="button">				
				<input type="submit" name="button" id="button" value="Send">
			</div>
			
		</div>
			
		</form>

		<br><br>
		<div id="result"></div>

		<!-- <script src="jquery-3.2.1.min.js"></script>
		 -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
